<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7E57C2;
            --secondary-color: #5C6BC0;
            --accent-color: #4DD0E1;
            --dark-bg: #1E1E2E;
            --darker-bg: #12121A;
            --card-bg: #282A36;
            --text-color: #F8F8F2;
            --muted-text: #A7A7A7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--muted-text);
            margin-bottom: 1.5rem;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .feature i {
            color: var(--accent-color);
        }
        
        .editor-container {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .editor-header {
            background: var(--darker-bg);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .editor-title {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .language-icon {
            color: #4B8BBE;
            font-size: 1.5rem;
        }
        
        .language-name {
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .controls {
            display: flex;
            gap: 0.8rem;
        }
        
        .control-btn {
            background: rgba(126, 87, 194, 0.2);
            border: 1px solid rgba(126, 87, 194, 0.3);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .control-btn:hover {
            background: rgba(126, 87, 194, 0.4);
            transform: translateY(-2px);
        }
        
        .control-btn i {
            color: var(--accent-color);
        }
        
        .iframe-container {
            position: relative;
            height: 700px;
        }
        
        iframe {
            background: var(--darker-bg);
        }
        
        .glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(126, 87, 194, 0.2), 
                rgba(126, 87, 194, 0.4),
                rgba(126, 87, 194, 0.6),
                rgba(126, 87, 194, 0.4),
                rgba(126, 87, 194, 0.2),
                transparent);
        }
        
        footer {
            margin-top: 2rem;
            text-align: center;
            padding: 1rem;
            color: var(--muted-text);
            font-size: 0.9rem;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 0.8rem;
        }
        
        .footer-link {
            color: var(--muted-text);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-link:hover {
            color: var(--accent-color);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .editor-header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .controls {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Playground</h1>
            <p class="subtitle">Write and execute code in a sleek, modern environment</p>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <span>Quick Execution</span>
                </div>
                <div class="feature">
                    <i class="fas fa-cloud"></i>
                    <span>Cloud-Based</span>
                </div>
                <div class="feature">
                    <i class="fas fa-lock"></i>
                    <span>Secure Environment</span>
                </div>
            </div>
        </header>
        
        <div class="editor-container">
            <div class="glow"></div>
            <div class="editor-header">
                <div class="editor-title">
                    <i class="fa-solid fa-code"></i>
                    <span class="language-name">CODE HERE!!!</span>
                </div>
                
            </div>
            <div class="iframe-container">
                <iframe
                    frameBorder="0"
                    height="700px"  
                    src="https://onecompiler.com/embed/python" 
                    width="100%"
                ></iframe>
            </div>
        </div>
        
        <footer>
            <p>Â© 2024 SkoolOfCode | A Modern Coding Environment</p>
            <div class="footer-links">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Documentation</a>
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Contact</a>
            </div>
        </footer>
    </div>
</body>
</html>
